<html>
    <head>
        <link rel="stylesheet" href="index.css">
       
    </head>
    <body>
        <div id="big-container">
            <div id="header-container">
                <p id="white-header">Generate a</p>
                <p id="green-header">random Password</p>
            </div>
        
        <p id="slogan">Never use an insecure password again.</p>
        <hr>
        <div id="length-container"> 
            <p id="length-txt">Choose the length of your password:</p>
            <button id="increment-btn" onclick="increment()">+</button>
            <span id="length-el">15 characters</span>
            <button id="decrement-btn" onclick="decrement()">-</button>
        </div>
        <button id="generate-btn" onclick="generatePWs()">Generate passwords </button>
        <hr>
        
        <div id="password-container"><div id="pw-left"></div><div id="pw-right"></div></div>
        
        </div>
            
        <script src="index.js"></script>
    </body>
</html>
